{% extends 'Header/header.html' %}
{% load static %}

{% block title %}Marcas{% endblock %}

{% block content %}



<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Marcas</h1>
    

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="{% url 'altaMarcas' %}" class="btn btn-primary">Alta Marcas</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tablaMarcas" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            
                        </tr>
                    </thead>
                    <!-- <tfoot>
                        <tr>
                            <th>Descripcion</th>
                
                        </tr>
                    </tfoot> -->
                    <tbody>
                       {% for m in marcas %}
                        <td>{{m.descripcion}}</td>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
