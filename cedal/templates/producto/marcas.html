{% extends 'Header/header.html' %}
{% load static %}

{% block title %}Marcas{% endblock %}

{% block content %}



<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Marcas</h1>
    

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="{% url 'altaMarcas' %}" class="btn btn-primary"><i class="fas fa-plus pr-2"></i>Nuevo</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tablaMarcas" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th  style="width: 30px;">Acción</th>
                        </tr>
                    </thead>
                    <!-- <tfoot>
                        <tr>
                            <th>Descripcion</th>
                
                        </tr>
                    </tfoot> -->
                    <tbody>
                       {% for m in marcas %}
                       <tr>
                        <td>{{m.descripcion}}</td>
                        <td class="row justify-content-center"><a class="btn-sm btn-success" href="{% url 'editarMarca' m.id %}" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="far fa-edit"></i></a>
                            <a class="btn-sm btn-danger ml-3" onclick="eliminarMarca({{m.id}})"  href="#"    role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"><i class="far fa-trash-alt"></i></a></td>
                       {% endfor %}
                    </tr>
                    </tbody>
                </table>
                {{mensaje}}
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->


<!-- Scroll to Top Button-->
<!-- <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a> -->

{% endblock %}

{% block js %}
<!-- Page level plugins -->
<script src="{% static 'cedal/vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'cedal/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

<!-- Page level custom scripts -->
<script src="{% static 'cedal/js/demo/datatables-demo.js' %}"></script>

<script>
    $(document).ready(function() {
    table("tablaMarcas");
    });
</script>

<script>
    function eliminarMarca(id){
        
    Swal.fire({
            "title": "Estas seguro?",
            "text": "Esta acción no se puede deshacer ",
            "icon":"question",
            "showCancelButton": true,
            "cancelButtonText":"No, Cancelar",
            "confirmButtonText":"Si, confirmar",
            "confirmButtonColor":"#80070F",
        })
        .then(function(result){
            if(result.isConfirmed){
                window.location.href = "/productos/eliminarMarca/"+id+""
            }
        });
    }
</script>
{% endblock %}
